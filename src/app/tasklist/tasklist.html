<h2>Task List</h2>

<div class="task-form">
  <input
    type="text"
    placeholder="Escribe una nueva tarea"
    [(ngModel)]="newTask"
  >
  <button class="btn-add" (click)="addTask()">Agregar</button>
</div>

<hr>

<div class="task-list">
  @for (task of tasks(); track task.id) {
    <div class="task-item">
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggle(task.id!)"
      >
      <span class="task-text" [class.completed]="task.completed">{{task.title}}</span>
      <button class="btn-delete" (click)="delete(task.id!)">Ã—</button>
    </div>
  } @empty {
    <p class="empty-message">No hay tareas registradas</p>
  }
</div>
